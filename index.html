<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiring Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wiring Simulator</h1>
    <div class="components">
        <h2>Components</h2>
        <div id="component-container">
            <div class="component" draggable="true" id="solenoid">Solenoid</div>
            <div class="component" draggable="true" id="ignition-key">Ignition Key</div>
            <div class="component" draggable="true" id="stator">Stator</div>
            <div class="component" draggable="true" id="coil">Coil</div>
            <div class="component" draggable="true" id="voltage-regulator">Voltage Regulator</div>
            <div class="component" draggable="true" id="cdi">CDI</div>
            <div class="component" draggable="true" id="battery">
                Battery
                <div class="terminal" id="battery-pos" data-terminal="positive">+</div>
                <div class="terminal" id="battery-neg" data-terminal="negative">-</div>
            </div>
            <div class="component" draggable="true" id="starter-motor">
                Starter Motor
                <div class="terminal" id="starter-pos" data-terminal="positive">In</div>
                <div class="terminal" id="starter-out" data-terminal="negative">Out</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <h2>Wire Type Selector</h2>
        <button class="wire-type" id="red-wire" style="background-color: red;">Red</button>
        <button class="wire-type" id="black-wire" style="background-color: black;">Black</button>
        <button class="wire-type" id="yellow-wire" style="background-color: yellow;">Yellow</button>
    </div>

    <div class="canvas">
        <h2>Canvas</h2>
        <div id="wiring-canvas">
            <!-- Drop area for components -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
